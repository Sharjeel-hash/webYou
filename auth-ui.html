<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="backgroundImage">
    <div class="form-card">
        <form action="" class="sign-in" id="submissionForm">
          <i class="ri-shield-user-fill"></i>
          <h2>Sign in with email</h2>
          <p>Make a new doc to bring your words, data, and teams together. For free</p>
          <div class="input-group" id="emailGroup">
            <input type="email" id="email" placeholder="Email" class="form-control">
            <i class="ri-mail-fill"></i>
        </div>
        <div class="input-group" id="passwordGroup">
          <input type="password" id="password" placeholder="Password" class="form-control">
          <i class="ri-eye-fill" id="eye"></i>
          <i class="ri-lock-2-fill" id="lock"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Get Started</button>
        <div class="divider">
          <span>or sign in with</span>
        </div>
        <div class="social-boxes">
          <div class="social-box">
            <i class="ri-google-fill google"></i>
          </div>
          <div class="social-box">
            <i class="ri-facebook-fill facebook"></i>
          </div>
          <div class="social-box">
            <i class="ri-apple-fill"></i>
          </div>
        </div>
        </form>
    </div>
   </div>
   </div>   
   <script src="script.js"></script>
</body>
</html>
